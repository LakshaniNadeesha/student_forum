<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Message Category Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Student Message Category Predictor</h1>
    <form action="/predict" method="post">
        <label for="parent">Parent Name:</label>
        <input type="text" name="parent" required><br>

        <label for="student">Student Name:</label>
        <input type="text" name="student" required><br>

        <label for="created">Created:</label>
        <input type="text" name="created" id="created" required><br>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br>

        <label for="message">Message:</label>
        <textarea name="message" rows="4" required></textarea><br>

        <input type="submit" value="Predict Category">
    </form>
    <script>
        document.getElementById("created").value = new Date().toISOString().slice(0, 19).replace("T", " ");
    </script>
</body>

</html>
